<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Colorlib Templates" />
    <meta name="author" content="Colorlib" />
    <meta name="keywords" content="Colorlib Templates" />

    <!-- Title Page-->
    <title>Send Mails</title>

    <!-- Icons font CSS-->
    <link
      href="./public/vendor/mdi-font/css/material-design-iconic-font.min.css"
      rel="stylesheet"
      media="all"
    />
    <link
      href="./public/vendor/font-awesome-4.7/css/font-awesome.min.css"
      rel="stylesheet"
      media="all"
    />
    <!-- Font special for pages-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
      rel="stylesheet"
    />

    <!-- Vendor CSS-->
    <link
      href="./public/vendor/select2/select2.min.css"
      rel="stylesheet"
      media="all"
    />
    <link
      href="./public/vendor/datepicker/daterangepicker.css"
      rel="stylesheet"
      media="all"
    />

    <!-- Main CSS-->
    <link href="./public/css/main.css" rel="stylesheet" media="all" />
  </head>

  <body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
      <div class="wrapper wrapper--w790">
        <div class="card card-5">
          <div class="card-heading">
            <h2 class="title">Send Mails with Mailgun API</h2>
          </div>
          <div class="card-body">
            <form method="POST" action="/">
              <div class="form-row m-b-55">
                <div class="name">Name</div>
                <div class="value">
                  <div class="row row-space">
                    <div class="col-2">
                      <div class="input-group-desc">
                        <input
                          class="input--style-5"
                          type="text"
                          name="firstname"
                        />
                        <label class="label--desc">first name</label>
                      </div>
                    </div>
                    <div class="col-2">
                      <div class="input-group-desc">
                        <input
                          class="input--style-5"
                          type="text"
                          name="lastname"
                        />
                        <label class="label--desc">last name</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="name">Domain</div>
                <div class="value">
                  <div class="input-group">
                    <input
                      class="input--style-5"
                      type="text"
                      name="userDomain"
                    />
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="name">API Key</div>
                <div class="value">
                  <div class="input-group">
                    <input
                      class="input--style-5"
                      type="text"
                      name="userAPIkey"
                    />
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="name">Email From</div>
                <div class="value">
                  <div class="input-group">
                    <input
                      class="input--style-5"
                      type="email"
                      name="emailFrom"
                    />
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="name">Email To</div>
                <div class="value">
                  <div class="input-group">
                    <input class="input--style-5" type="email" name="emailTo" />
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="name">Subject</div>
                <div class="value">
                  <div class="input-group">
                    <input
                      class="input--style-5"
                      type="text"
                      name="userSubject"
                    />
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="name">Message</div>
                <div class="value">
                  <div class="input-group">
                    <textarea
                      class="input--style-5"
                      type="text"
                      name="message"
                    ></textarea>
                  </div>
                </div>
              </div>

              <div>
                <button class="btn btn--radius-2 btn--red" type="submit">
                  Send
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery JS-->
    <script src="./public/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="./public/vendor/select2/select2.min.js"></script>
    <script src="./public/vendor/datepicker/moment.min.js"></script>
    <script src="./public/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="./public/js/global.js"></script>
  </body>

</html>
